<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .section { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
        .hidden { display: none; }
        input, button { padding: 8px; margin: 4px 0; }
        .product, .cart-item { border-bottom: 1px solid #f9f9f9; padding: 8px 0; }
    </style>
</head>
<body>
    <h1>Simple E-commerce API Interface</h1>

    <!-- AUTHENTICATION -->
    <div id="auth-section" class="section">
        <h2>Authentication</h2>
        <form id="register-form">
            <h3>Register</h3>
            <input type="text" id="reg-name" placeholder="Name" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <hr>
        <form id="login-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="auth-status">Logged out</div>
        <button id="logout-btn" class="hidden">Logout</button>
    </div>

    <!-- PRODUCTS -->
    <div id="products-section" class="section hidden">
        <h2>Products</h2>
        <div id="product-list"></div>
    </div>

    <!-- CART -->
    <div id="cart-section" class="section hidden">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button id="place-order-btn">Place Order</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-section" class="section hidden">
        <h2>Admin: Manage Products</h2>
        <form id="add-product-form">
            <h3>Add New Product</h3>
            <input type="text" id="prod-name" placeholder="Name" required>
            <input type="text" id="prod-category" placeholder="Category" required>
            <input type="number" id="prod-price" placeholder="Price" step="0.01" required>
            <input type="text" id="prod-desc" placeholder="Description" required>
            <input type="number" id="prod-stock" placeholder="Stock" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
